{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <hr>
            <form action="" method="post" novalidate class="shadow p-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"> Enter Your Email</label> 
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                </div>
                <input type="submit" class="btn btn-danger mt-4" value="Send">
               <a class="btn btn-success mt-4"  href="{% url 'login' %}">Back</a>
                <br>
                <!-- <div class="text-center text-primary fw-bold"><small>New to ShoppinglyX ? <a -->
                <!-- href="{% url 'customerregistration' %}" class="text-danger">Create an Account</a> </small> -->
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}
